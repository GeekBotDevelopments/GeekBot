// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

eclipse.project {
  buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
  natures 'org.eclipse.buildship.core.gradleprojectnature'
}

idea.module {
  downloadJavadoc = true
  //inheritOutputDirs = true
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

dependencies {
	implementation 'com.discord4j:discord4j-core:+'
	compile 'com.google.api-client:google-api-client:1.30.2'
	compile 'com.google.oauth-client:google-oauth-client-jetty:+'
	compile 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'
	compile 'com.google.code.gson:gson:+'
	compile 'com.google.http-client:google-http-client-gson:+'
    //api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:+'
    testImplementation 'junit:junit:4.12'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
}

jar {
    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': 'bot.GeekBot'
        )
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task fatJar(type: Jar) {
    classifier = 'fat'
//    appendix = 'fat'
    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }

    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': 'bot.GeekBot'
        )
    }
}
