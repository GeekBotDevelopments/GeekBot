// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

eclipse.project {
  buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
  natures 'org.eclipse.buildship.core.gradleprojectnature'
}

idea.module {
  downloadJavadoc = true
  //inheritOutputDirs = true
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}
dependencies {
	implementation 'com.discord4j:discord4j-core:3.0.6'
	compile 'com.google.api-client:google-api-client:1.30.2'
	compile 'com.google.oauth-client:google-oauth-client-jetty:+'
	compile 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'
	compile 'com.google.code.gson:gson:+'
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:+'
    testImplementation 'junit:junit:4.12'
}

