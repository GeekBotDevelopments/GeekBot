// Apply the java-library plugin to add support for Java Library
plugins{
id 'java'
id 'eclipse'
id 'idea'
id 'visual-studio'
id 'application'
id 'org.springframework.boot' version '2.4.0'
id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
mainClassName = 'bot.GeekBot'
group = 'LegendaryGeek'
version = '0.1 - dev'

eclipse.project {
  buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
  natures 'org.eclipse.buildship.core.gradleprojectnature'
}

idea.module {
  downloadJavadoc = true
  //inheritOutputDirs = true
}



compileJava {
    //options.release = 8
}



// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
	maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
	//maven { url 'https://csspeechstorage.blob.core.windows.net/maven/' }
}

dependencies {
	compile group: 'com.github.koraktor', name:'steam-condenser', version:'1.3.9'
	compile group: 'edu.cmu.sphinx', name: 'sphinx4-core', version:'5prealpha-SNAPSHOT'
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-data', version:'5prealpha-SNAPSHOT'

	compile 'com.jagrosh:jda-utilities:3.0.4'
    compile 'net.dv8tion:JDA:+'

	compile 'com.google.api-client:google-api-client:1.30.2'
	compile 'com.google.oauth-client:google-oauth-client-jetty:1.30.4'
	compile 'com.google.apis:google-api-services-youtube:v3-rev212-1.25.0'
	compile 'com.google.code.gson:gson:2.8.6'
	compile 'com.google.http-client:google-http-client-gson:1.33.0'
	compile 'com.google.guava:guava:28.2-jre'
    compile 'com.google.cloud:google-cloud-texttospeech:1.2.2'

	compile 'org.apache.commons:commons-io:1.3.2'

    compile 'ch.qos.logback:logback-classic:1.2.3'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
	compile 'org.mariadb.jdbc:mariadb-java-client:2.7.0'

    compile platform("org.lwjgl:lwjgl-bom:3.2.3")

	compile "org.lwjgl:lwjgl"
	compile "org.lwjgl:lwjgl-odbc"
	compile "org.lwjgl:lwjgl-openal"
	compile "org.lwjgl:lwjgl-openvr"
	compile "org.lwjgl:lwjgl::natives-windows"
	compile "org.lwjgl:lwjgl-openal::natives-windows"
	compile "org.lwjgl:lwjgl-openvr::natives-windows"
	compile "com.code-disaster.steamworks4j:steamworks4j:1.8.0"
	compile "com.code-disaster.steamworks4j:steamworks4j-server:1.8.0"

    compile group: 'com.github.twitch4j', name: 'twitch4j', version: '1.1.2'

    implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
	implementation 'org.springframework.session:spring-session-core'
    implementation 'org.springframework.integration:spring-integration-feed'
	implementation 'org.springframework.integration:spring-integration-file'
    implementation 'org.webjars:webjars-locator-core'
	implementation 'org.webjars:sockjs-client:1.0.2'
	implementation 'org.webjars:stomp-websocket:2.3.3'
	implementation 'org.webjars:bootstrap:3.3.7'
	implementation 'org.webjars:jquery:3.1.1-1'
    implementation group: 'org.bytedeco', name: 'javacv-platform', version: '1.5.4'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': 'bot.GeekBot'
        )
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task fatJar(type: Jar) {
    classifier = 'fat'
//    appendix = 'fat'
    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }

    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': 'bot.GeekBot'
        )
    }
}
